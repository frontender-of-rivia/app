<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Название сайта</title>
	<!-- Magnific Popup CSS -->
	<link rel="stylesheet" href="libs/magnific-popup/magnific-popup.css">
	<!-- Slick slider css -->
	<link rel="stylesheet" type="text/css" href="libs/slick-slider/slick.css">
	<!-- Google Fonts roboto / rubik -->
	<link
		href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900|Rubik:500,700,900&subset=latin,cyrillic"
		rel="stylesheet">
	<!-- Базовые стили CSS -->
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
	<!-- jQuery -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<!-- Slick slider JS -->
	<script type="text/javascript" src="libs/slick-slider/slick.min.js"></script>
	<!-- autoScroll -->
	<script src='js/autosize.js'></script>
	<!-- Magnific Popup JS -->
	<script src="libs/magnific-popup/jquery.magnific-popup.min.js"></script>
</head>

<body class="typography-page" style="height: 2000px; padding: 30px">
	<style>
		.typography-page h2 {
			margin: 30px 0;
		}
	</style>
	<!-- --------------------------------------------------------------------- -->
	<!-- --------------------------------------------------------------------- -->
	<!-- --------------------------------------------------------------------- -->
	<h2>Слайдер</h2>
	<section class="example">
		<div class="container">
			<div class="example__slider slider">
				<div class="slider__item">
					<div class="example__item">
						1
					</div>
				</div>
				<div class="slider__item">
					<div class="example__item">
						2
					</div>
				</div>
				<div class="slider__item">
					<div class="example__item">
						3
					</div>
				</div>
				<div class="slider__item">
					<div class="example__item">
						4
					</div>
				</div>
				<div class="slider__item">
					<div class="example__item">
						5
					</div>
				</div>
			</div>
			<div class="example__slider-arrows slider-arrows--def">

			</div>
			<div class="example__slider-dots slider-dots--def">

			</div>
		</div>
	</section>
	<!-- --------------------------------------------------------------------- -->
	<!-- --------------------------------------------------------------------- -->
	<!-- --------------------------------------------------------------------- -->
	<h2>Спойлер</h2>
	<div class="example__spoiler spoiler spoiler--def">
		<div class="example__spoiler-head spoiler__head spoiler__head--def">
			Заголовок спойлера
		</div>
		<div class="example__spoiler-body spoiler__body spoiler__body--def">
			Тело спойлера
		</div>
	</div>
	<!-- --------------------------------------------------------------------- -->
	<!-- --------------------------------------------------------------------- -->
	<!-- --------------------------------------------------------------------- -->
	<h2>Табы</h2>
	<div class="example__tabs tabs">
		<div class="example__tabs-links tabs__links tabs__links--def">
			<span class="example__tabs-link tabs__link tabs__link--def">
				Вкладка 1
			</span>
			<span class="example__tabs-link tabs__link tabs__link--def">
				Вкладка 2
			</span>
			<span class="example__tabs-link tabs__link tabs__link--def">
				Вкладка 3
			</span>
		</div>
		<div class="example__tabs-content tabs__content">
			<div class="tabs__item">
				<div class="example__element">
					Контент 1
				</div>
			</div>
			<div class="tabs__item">
				<div class="example__element">
					Контент 2
				</div>
			</div>
			<div class="tabs__item">
				<div class="example__element">
					Контент 3
				</div>
			</div>
		</div>
	</div>
	<!-- Базовые скрипты javascript -->
	<script src="js/main.js"></script>
</body>

</html>
