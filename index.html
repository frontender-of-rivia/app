	<!--
		1) чекбокс - каждый чекбокс - новый модуль, если
		отличается только цвет, то модификатор. А если
		уже меняется и размер, то лучше разделить на модули.
		Если текст рядом с чекбоксом (check__content) будет
		где-то ещё отличаться, то создаётся подмодуль, который
		модифицирует ещё и текст. подмодуль для того чекбокса,
		рядом с которым и стоит нужный текст. если структура
		становится слишком сложной внутри check__content,
		то она создаётся как отдельный блок.

		2) с радиокнопками такая же история
		
		3) с тамблерами такая же история

		4) диапазон - каждый диапазон - новый модуль, если
		отличается только цвет, то модификатор. А если
		уже меняется и размер, то лучше разделить на модули.
		
		5) плюс минус каунтер также

		-------------------------------------------------

		6) кнопка - берутся общие стили, выносятся в
		класс btn, стили для каждого вида кнопки выносятся
		в класс типа btn--white, font-size и размеры для
		кнопок не задаются, это задаётся для каждой кнопки
		отдельно. Если размеры и отступы повторяются,
		то они выносятся также в btn.

		7) каждый инпут - каждый модуль, если отличается
		только цвет, то модификатор

		--------------------------------------------------

		8) У слайдеров - каждый вид стрелок и каждый вид
		точек является отдельным модулем. расположение
		задаётся в модуле.



		(js каркас у каждого свой)

		9) каждый селект - каждый модуль, размеры и шрифт
		задаются в модуле.

		10) каждый спойлер - каждый модуль, размеры
		и шрифт задаются в модуле.

		11) каждые табы - каждый модуль, размеры и
		шрифт задаются в модуле.
